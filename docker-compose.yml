version: '3.8'

services:
  monopoly-server:
    build:
      context: ./server
      dockerfile: Dockerfile
    container_name: monopoly-server
    restart: unless-stopped
    ports:
      - "3005:3005"
    environment:
      - NODE_ENV=production
      - PORT=3005
    networks:
      - monopoly-network
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost:3005/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  monopoly-client:
    build:
      context: ./client
      dockerfile: Dockerfile
      args:
        - REACT_APP_SERVER_URL=http://23.93.250.50:3005
    container_name: monopoly-client
    restart: unless-stopped
    ports:
      - "8080:80"
    depends_on:
      - monopoly-server
    networks:
      - monopoly-network

networks:
  monopoly-network:
    driver: bridge
