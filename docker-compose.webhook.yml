version: '3.8'

# Extended docker-compose with webhook for auto-deployment
# This adds a webhook listener that auto-updates when you push to GitHub

services:
  monopoly-server:
    build:
      context: ./server
      dockerfile: Dockerfile
    container_name: monopoly-server
    restart: unless-stopped
    ports:
      - "3001:3001"
    environment:
      - NODE_ENV=production
      - PORT=3001
    networks:
      - monopoly-network
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost:3001/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  monopoly-client:
    build:
      context: ./client
      dockerfile: Dockerfile
      args:
        - REACT_APP_SERVER_URL=http://YOUR_SERVER_IP:3001
    container_name: monopoly-client
    restart: unless-stopped
    ports:
      - "80:80"
    depends_on:
      - monopoly-server
    networks:
      - monopoly-network

  webhook:
    image: almir/webhook
    container_name: monopoly-webhook
    restart: unless-stopped
    ports:
      - "9000:9000"
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock
      - ./hooks.json:/etc/webhook/hooks.json:ro
      - ./update.sh:/update.sh:ro
      - .:/app:ro
    command: -verbose -hooks=/etc/webhook/hooks.json -hotreload
    networks:
      - monopoly-network

networks:
  monopoly-network:
    driver: bridge
